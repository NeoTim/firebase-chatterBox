<!DOCTYPE html>
<html lang="">
  <head>
    <title>ChatterBox</title>
    <meta charset="UTF-8">
    <meta name=description content="">
    <meta name=viewport content="width=device-width, initial-scale=1">    
    <!-- Bootstrap CSS -->
    <link href="bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <style type="text/css">
      .roomContainer {
        display: none;
      }
      .room {
        cursor: pointer;
      }
      .list-group-item.active {
        background-color: #dddddd;
      }
      .panel-box .panel-item {
        padding:0;
      }
    </style>    
  </head>
  <body>    
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <section class="panel panel-box">
            <div class="panel-left panel-item bg-default">
                <p class="size-h1">Chatter<strong>Box</strong></p>
            </div>
            <div class="panel-left panel-item bg-info">
                <i class="fa fa-comments-o" style="font-size:63px;"></i>
            </div>
          </section>
        </div>
      </div>
      <div class="row">        
        <div id="room" class="col-md-12">
          <div class="panel">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="message . . . " id="addMsgInput">
              <span class="input-group-btn">
                <button class="btn btn-info" id="addMsgBtn" type="button"> Send <i class="fa fa-arrow-right"></i></button>
              </span>
            </div>
          </div>
          <div class="panel">
            <ul class="list-group" id="roomMessages"></ul>
          </div>

        </div>
      </div>
    </div>
    
    <!-- jQuery -->
    <script type='text/javascript' src='bower_components/firebase/firebase.js'></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
             
    <script type="text/javascript" src="js/ui.js"></script>

  </body>
</html>
